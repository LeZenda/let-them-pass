{% extends "base.html" %}

{% block title %}Новини{% endblock %}

{% block body %}
    {% if country_list %}
        <div class="container">
        {% for country in country_list %}
            <h2>{{ country.name }}</h2>
            <span class="badge"><a href="{% url 'country' country.id %}">Деталі</a></span>

            <div class="line"></div>
        {% endfor %}
        </div>
    {% else %}
        <p>No news are available.</p>
    {% endif %}
{% endblock %}
