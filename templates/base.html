                    <li class="{% if request.path == '/' %}active{% endif %}">

                    </li>
                    <li class="{% if request.path == '/crossings/' %}active{% endif %}">

            </li>
            <li class="{% if request.path == '/crossings/' %}active{% endif %}">
                <a href="{% url 'crossings' %}">Напрями</a>
                <i class="glyphicon glyphicon-arrow-right"></i>
            </li>
            <li class="{% if '/countries/' in request.path %}active{% endif %}">
                <a href="{% url 'countries' %}">Країни</a>
                <i class="glyphicon glyphicon-arrow-right"></i>
            </li>
        </ul>

        <!-- Page Content  -->
        <div id="content">
            <div class="container">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

<style>
    /*
    DEMO STYLE
*/

@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

* {
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
}

ul {

}

button {

}

p {

}

.navbar-btn {
    box-shadow: none;
    outline: none !important;
    border: none;
}

.navbar-default .navbar-toggle .icon-bar {
    background-color: green;
}

.navbar-toggle {
    border: none;
}

.navbar-default .navbar-toggle:focus {
    background-color: transparent;
}

.line {
    width: 100%;
    height: 1px;
    border-bottom: 1px dashed #ddd;

/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */

.wrapper {

    width: 100%;
    align-items: stretch;
}

.container {

    align-items: center;
}

.navbar-links {
    margin-bottom: 0px;
    padding: 0;
}

.navbar-mobile {
    height: 100%;
    width: 100%;
    /* position: fixed; */
    z-index: 10;
    background-color: white;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    padding: 0;
    margin: 0;
    padding-top: 30px;
}

.navbar-mobile>li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}

.navbar-mobile>li>a {

.navbar-mobile>li.active>a {

.navbar-brand {

}

ul ul a {

    font-size: 0.9em !important;

}

a.download {

    color: #7386D5;
}

a.article,
a.article:hover {
    background: #6d7fcc !important;
    color: #fff !important;

/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */

    height: 100%;
    margin: 0;
    padding: 0;
}

.footer-links-item {
    margin-left: 16px;
}

.footer-links-item>a {
    font-size: 14px;
    text-decoration: underline;
    text-underline-offset: 2px;

.footer-container {
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: center;
}

/* ---------------------------------------------------
    TABLE STYLE
----------------------------------------------------- */

  .table>tbody>tr>td {
        font-weight: bold;
    }

  .table-striped>tbody>tr:nth-of-type(even) {
        background-color: rgba(0,0,0,.05)
    }

/* ---------------------------------------------------
    MEDIAQUERIES
----------------------------------------------------- */

@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }

    .footer-links, .footer-container {
        flex-direction: column;
    }

    .footer-links-item {
        margin-bottom: 5px;
    }

    .footer-title {
        margin: 3px 0;
    }
}

<script>
